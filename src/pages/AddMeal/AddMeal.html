<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>addMeal</ion-title>
    <ion-buttons end>
     <button ion-button icon-only (click)="cancel()"> cancel </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let meal of EventArray">
      <ion-thumbnail item-left> 
       <img src="{{ meal.img }}" height="256" width="256">
      </ion-thumbnail>
      <h4>{{ meal.name }}</h4>
      <p>{{ meal.Cal }} Cal.</p>
      <button ion-button clear (click)="addMeal(meal.name,meal.Cal,meal.img)" style="color: white;">Add</button>  
    </ion-item>
  </ion-list>

</ion-content>
